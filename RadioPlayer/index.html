<html ng-app="radioApp">
<head>
	<title> Shinception Rad.io </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller='radioController'>

<h1 class='text-center'> Shinception Rad.io </h1>

<div ng-show='view=="login"'>
	<input type="text" placeholder="name">
	<input type="submit" value="login" id='loginSubmit'>
</div>

<div ng-show='view=="radio"'>
	<div class='text-center'>
		<h2> Playing Now: </h2>
		<h3 id='nowShow'></h3>
		<p id='now'></p>
		</br>
		<audio controls autoplay></audio> </br>
		<button ng-disabled='!enableNext()' class='btn btn-success btn-lg' type='button' id='next'>Next</button>
	</div>

	<hr>

	<div class='text-center'>
		<h2> Active Shows:</h2>
		<button ng-disabled='!enableAdd()' class='btn btn-primary btn-lg' type='button' ng-click='pick()'>Add for me</button>
		<button ng-disabled='!enableClear()' class='btn btn-danger btn-lg' type='button' ng-click='removeAll()'>Clear</button>
		</br>
		<span ng-repeat="show in selected" ng-click="toggleSelect(show)" ng-animate=" 'animate' ">
			<img src='{{show.imageUrl}}' class='icon'>
		</span>
	</div>

	<hr>

	<div class='text-center'>
		<h2> Inactive Shows: (Click to Activate) </h2>
		<div><input class="input-lg" placeholder="Search" ng-model="searchKey" /></div>
		<span ng-repeat="show in unselected | filter:searchKey" ng-click="toggleSelect(show)">
			<img src='{{show.imageUrl}}' class='icon'>
		</span>
	</div>
</div>

<script src='https://code.jquery.com/jquery-2.1.4.min.js' type='text/javascript'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="shows.js"></script>
<script src="app.js"></script>
</body>
</html>
